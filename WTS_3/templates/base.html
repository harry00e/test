<!DOCTYPE html>
  {% load staticfiles %}
<html lang="zh-Hant-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>{% block title %}This is Base Title{% endblock %} </title>
    <!-- 外部資源 -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Noto+Sans+TC|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    {% block head %}{%  endblock %}
</head>
<body>
    <!-- header 區域 ================================================================ -->
    <header class="w3-top">
      <!-- load header.html -->
    </header>
{% block content %}
     <!-- #main 中央內容區域 =============================================================== -->
    <div>This is Base template for Body</div>
{% endblock %}
     <!-- footer 區域 ================================================================ -->
    <footer class="w3-center w3-small">
      <!-- load footer.html -->
    </footer>
</body>
</html>

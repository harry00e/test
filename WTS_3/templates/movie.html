<!DOCTYPE html>
<html lang="zh-Hant-TW">
 {% load staticfiles %}
  <head>
    <!-- meta:vp[TAB] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 外部資源 -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Noto+Sans+TC|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%  static  'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{%  static  'css/w3.css' %}">
    <script src="{%  static  'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{%  static  'js/jquery.easing.1.3.js' %}"></script>

    <!--  plugin start  -->
    <!--  plugin end  -->

    <!-- 以下自行設計的 -->
    <link rel="stylesheet" href="{%  static  'css/layout.css' %}">
    <link rel="stylesheet" href="{%  static  'css/movie.css' %}">
    <script src="{%  static  'js/loadFile.js' %}"></script>
    <script src="{%  static  'js/movie.js' %}"></script>


  </head>
  <body>

    <!-- header 區域 ================================================================ -->
    <header class="w3-top">
      <!-- load header.html -->
    </header>

    <!-- #main 中央內容區域 =============================================================== -->
    <div id="main">

      <div class="container">

        <div class="w3-threequarter">
          <div class="w3-black w3-padding-large w3-padding-24 w3-round" style="min-height: 100%;">

            <iframe name="movieFrame" width="560" height="315" src="https://www.youtube.com/embed/hOskFsCGLgA?rel=0&showinfo=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

          </div>
        </div>

        <aside class="w3-quarter">
          <div class="w3-black w3-padding-large w3-padding-24 w3-round" style="min-height: 100%;">

            <a href="https://www.youtube.com/embed/Z-BFIdQrcik?rel=0&amp;showinfo=0&amp;autoplay=1" target="movieFrame"><img src="{%  static  'images/movie/movie01.jpg' %}" alt=""></a>
            <a href="https://www.youtube.com/embed/1LphOJC2TOs?rel=0&amp;showinfo=0&amp;autoplay=1" target="movieFrame"><img src="{%  static  'images/movie/movie02.jpg' %}" alt=""></a>
            <a href="https://www.youtube.com/embed/hOskFsCGLgA?rel=0&amp;showinfo=0&amp;autoplay=1" target="movieFrame"><img src="{%  static  'images/movie/movie03.jpg' %}" alt="" class="current"></a>
            <a href="https://www.youtube.com/embed/ugNA5w0htMA?rel=0&amp;showinfo=0&amp;autoplay=1" target="movieFrame"><img src="{%  static  'images/movie/movie04.jpg' %}" alt=""></a>
            <a href="https://www.youtube.com/embed/CGMszAOVLvc?rel=0&amp;showinfo=0&amp;autoplay=1" target="movieFrame"><img src="{%  static  'images/movie/movie05.jpg' %}" alt=""></a>
            <a href="https://www.youtube.com/embed/SBaR0oqjWIo?rel=0&amp;showinfo=0&amp;autoplay=1" target="movieFrame"><img src="{%  static  'images/movie/movie06.jpg' %}" alt=""></a>

          </div>
        </aside>
      </div>

    </div>

    <!-- footer 區域 ================================================================ -->
    <footer class="w3-center w3-small">
      <!-- load footer.html -->
    </footer>

  </body>
</html>
